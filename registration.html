{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sun's Diary</title>
    <!-- Style sheet link -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Icons link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
body {

    margin: 0;
    padding: 0;
}


        .image-container {
    position: relative;
}

.image-container img {
    width: 100%;
    height: auto;
}

.form-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(50%, -150%) translate(-10%, 80%);
    background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
    padding: 20px;
    border-radius: 10px;
    width: 60%; /* Adjust as needed */
    max-width: 400px; /* Maximum width of the form container */
}

.h3 a {
    color: pink;
    text-decoration: none;
}

.form-label {
    margin-bottom: 5px;
}

.form-control {
    width: 100%;
    padding: 5px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

.btn-primary {
    width: 100%;
    padding: 8px;
    background-color: pink;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

.btn-primary:hover {
    background-color: #ff69b4;
}

p {
    margin-top: 10px;
}

p a {
    color: #007bff;
}

@media screen and (max-width: 768px) {
    .form-container {
        width: 80%;
    }
}

@media screen and (max-width: 576px) {
    .form-container {
        width: 90%;
    }
}


    </style>
</head>

<body>

<div class="image-container">
    <img src="{% static 'images/regimg.jpg' %}" alt="Registration Image">
    <div class="form-container">
        <h3 class="h3"><a href="{% url 'index' %}">Create an Account</a></h3>
        <form method="post">
            {% csrf_token %}
            <div>
                <label class="form-label">First Name</label>
                <input type="text" name="firstName" class="form-control" placeholder="Enter First Name" required>
            </div>
            <!-- Other form fields -->
            <div>
                <label class="form-label">Last Name</label>
                <input type="text" name="lastName" class="form-control" placeholder="Enter Last Name" required>
            </div>
            <div>
                <label class="form-label">Email Address</label>
                <input type="email" name="emailid" class="form-control" placeholder="example@gmail.com" required>
            </div>
            <div>
                <label class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" name="Password" class="form-control border-end-0" placeholder="Enter Password" required>
                </div>
            </div>
            <div>
                <label class="form-label">Contact Number</label>
                <input type="text" name="mobileNumber" class="form-control" placeholder="Example: 1234567890" maxlength="10" required>
            </div>
            <div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary"><i class="bx bx-user me-1"></i>Sign up</button>
                </div>
            </div>
            <div>
                <p>Already have an account yet? <a href="{% url 'user_login' %}">Login here</a></p>
            </div>
        </form>
    </div>
</div>

<script>
		$(document).ready(function () {
			$("#show_hide_password a").on('click', function (event) {
				event.preventDefault();
				if ($('#show_hide_password input').attr("type") == "text") {
					$('#show_hide_password input').attr('type', 'password');
					$('#show_hide_password i').addClass("bx-hide");
					$('#show_hide_password i').removeClass("bx-show");
				} else if ($('#show_hide_password input').attr("type") == "password") {
					$('#show_hide_password input').attr('type', 'text');
					$('#show_hide_password i').removeClass("bx-hide");
					$('#show_hide_password i').addClass("bx-show");
				}
			});
		});
	</script>

{% if error == "no" %}
<script>
    alert('Registration Successfully');
    window.location=('{% url 'user_login' %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('Something went Wrong. Try Again...');
</script>
{% endif %}

</body>
</html>
